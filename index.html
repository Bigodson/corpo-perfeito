<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center">Quiz do Produto</h1>
        <form id="quizForm">
            <div class="mb-3">
                <label for="pergunta1" class="form-label">1. Qual é o seu objetivo principal?</label>
                <select class="form-select" id="pergunta1" required>
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                    <option value="opcao3">Opção 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="pergunta2" class="form-label">2. Qual é o seu orçamento?</label>
                <select class="form-select" id="pergunta2" required>
                    <option value="opcao1">Opção 1</option>
                    <option value="opcao2">Opção 2</option>
                    <option value="opcao3">Opção 3</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Enviar Respostas</button>
        </form>
        <div id="resultado" class="mt-4"></div>
    </div>

    <script>
        document.getElementById('quizForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const resposta1 = document.getElementById('pergunta1').value;
            const resposta2 = document.getElementById('pergunta2').value;

            // Exibe o resultado no site (por enquanto, sem integração com a IA)
            const resultado = `Você escolheu: ${resposta1} e ${resposta2}. Em breve, você receberá uma recomendação personalizada!`;
            document.getElementById('resultado').innerHTML = `<p>${resultado}</p>`;
        });
    </script>
</body>
</html>
